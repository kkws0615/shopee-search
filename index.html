    async function executeRestaurantSearch(locationCoords, locationName) {
        const status = document.getElementById('status');
        const list = document.getElementById('list');
        
        // ğŸ”¥ 1. å–å¾—ä½¿ç”¨è€…é¸æ“‡çš„è·é›¢ ğŸ”¥
        const radiusSelect = document.getElementById('radius');
        const radius = parseInt(radiusSelect.value); // è½‰æˆæ•¸å­— (å…¬å°º)
        const radiusText = radiusSelect.options[radiusSelect.selectedIndex].text; // å–å¾—é¸å–®æ–‡å­— (ä¾‹å¦‚: 1å…¬é‡Œ)
