<script>
    // å‹•æ…‹è¼‰å…¥ Google Maps
    function loadScript() {
        if(!MY_API_KEY || MY_API_KEY.includes("åœ¨æ­¤è™•")) {
            alert("âš ï¸ éŒ¯èª¤ï¼šè«‹ç·¨è¼¯æª”æ¡ˆå¡«å…¥æ­£ç¢ºçš„ API Keyï¼");
            return;

        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${MY_API_KEY}&libraries=places&language=zh-TW`;
        script.onload = initMap; // è¼‰å…¥å®Œæˆå¾Œå…ˆåŸ·è¡Œåˆå§‹åŒ–
        document.head.appendChild(script);

    let map, service;

    // åˆå§‹åŒ–ï¼šå…ˆå»ºç«‹ä¸€å€‹çœ‹ä¸è¦‹çš„åœ°åœ–ï¼Œé€™æ¨£æ‰èƒ½ä½¿ç”¨ PlacesService
    function initMap() {
        const dummyCenter = { lat: 25.0330, lng: 121.5654 }; // é è¨­å°åŒ—
        map = new google.maps.Map(document.getElementById("map"), {
            center: dummyCenter,

    function findLocation() {
        const query = document.getElementById('address').value;
        const status = document.getElementById('status');
        const list = document.getElementById('list');
        const mapDiv = document.getElementById('map');

        if(!query) return alert("è«‹è¼¸å…¥åœ°é»åç¨±ï¼");
        
        status.innerHTML = "ğŸ” æ­£åœ¨æœå°‹æœ€ç›¸é—œçš„åœ°é»...";
        list.innerHTML = "";
        
        // 1. ä½¿ç”¨ TextSearch é€²è¡Œæ¨¡ç³Šæœå°‹
        const request = {
            query: query,
            fields: ['name', 'geometry', 'user_ratings_total', 'formatted_address']
        };

        service.textSearch(request, (results, statusText) => {
            if (statusText === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                
                // ğŸŒŸ é—œéµé‚è¼¯ï¼šå°‡æœå°‹çµæœä¾ç…§ã€Œè©•è«–æ•¸ (user_ratings_total)ã€ç”±å¤šåˆ°å°‘æ’åº
                // é€™æ¨£å¯ä»¥é¿å…æ‰¾åˆ°åŒåä½†æ²’äººæ°£çš„å°åœ°æ¨™
                results.sort((a, b) => (b.user_ratings_total || 0) - (a.user_ratings_total || 0));
                
                // é¸å‡ºç¬¬ä¸€å (è©•è«–æœ€å¤šçš„é‚£å€‹)
                const bestMatch = results[0];

                status.innerHTML = `ğŸ“ å®šä½åˆ°ï¼š<b>${bestMatch.name}</b><br><small>${bestMatch.formatted_address}</small><br>åŒ…å« ${bestMatch.user_ratings_total || 0} å‰‡è©•è«–ï¼Œæ­£åœ¨æœå°‹é™„è¿‘é¤å»³...`;
                
                // é¡¯ç¤ºåœ°åœ–ä¸¦ç§»å‹•éå»
                mapDiv.style.display = "block";
                map.setCenter(location);
                new google.maps.Marker({

                });

                // 2. æ¥è‘—æœå°‹é™„è¿‘é¤å»³ (3å…¬é‡Œ)
                searchNearbyRestaurants(location);

            } else {
                status.innerText = "âŒ æ‰¾ä¸åˆ°ç›¸é—œåœ°é»ï¼Œè«‹æ›å€‹é—œéµå­—è©¦è©¦ã€‚";
            }
        });
    }

    function searchNearbyRestaurants(location) {
        const list = document.getElementById('list');
        
        service.nearbySearch({
            location: location,
            radius: 3000,
            type: ['restaurant']
        }, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                // æ’åºï¼šè©•åƒ¹é«˜ -> ä½
                results.sort((a, b) => (b.rating || 0) - (a.rating || 0));

                results.forEach(place => {

                    const rating = place.rating ? place.rating : "N/A";
                    const reviews = place.user_ratings_total ? `(${place.user_ratings_total})` : "";
                    
                    item.innerHTML = `

                            <p>${place.vicinity}</p>
                            <div class="meta">è©•è«–æ•¸: ${reviews}</div>
                        </div>
                    `;
                    // é»æ“Šåˆ—è¡¨ç§»å‹•åœ°åœ–
                    item.addEventListener('click', () => {

                        map.setZoom(17);

                    list.appendChild(item);

                    // åœ°åœ–æ¨™è¨˜
                    new google.maps.Marker({
                        map: map,

            } else {
